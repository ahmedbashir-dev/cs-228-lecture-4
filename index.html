<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name: </label> <br>
        <input type="text" 
            name="fname" 
            id="fname"
            size="40"
            maxlength="5"
            autofocus
            placeholder="Enter Name"
            
            ><br>
        <label for="lname">Last Name: </label> <br>
        <input type="text" 
            name="lname" 
            id="lname"
            size="40"
            maxlength="5"
            ><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required> <br>

        <label for="pwd">Password</label> <br>
        <input type="password" name="pwd" id="pwd" minlength="3" maxlength="10" required><br>
        <input type="submit" value="Send Data" id="submit" name="submit"><br>
    </form>
</body>
</html>
